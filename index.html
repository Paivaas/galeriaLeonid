<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Galeria de Fotos</title>
</head>
<body>

    <header>
        <h1>
            <span class="palavra1">Photo</span>
            <span class="palavra2">Gallery</span>
        </h1>
    </header>

    <main>
        <div class="galeria">
            <div class="foto"><span class="foto__info"><p>Café 1</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 2</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 3</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 4</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 5</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 6</p></span></div>
            <div class="foto"><span class="foto__info"><p>Café 7</p></span></div>
            <div class="foto"><span class="foto__info"><p>Compre café!</p></span></div>
        </div>
    </main>

    <footer>
        <a href="#">
            <h2 class="botao">Veja mais!</h2>
        </a>
    </footer>

</body>
</html>
